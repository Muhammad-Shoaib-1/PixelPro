<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Document</title>
</head>

<body>

    <!-- Navbar/Header (Dark Mode) -->
    <nav class="navbar navbar-expand-lg shadow-sm" style="background-color: #0d0d0d;">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="images/logo.png"
                    alt="Logo" class="me-2" style="border-radius: 50%; width: 50px; height: 50px;">
                <span class="fw-bold fs-4" style="color: #00ffe1;">PixelPro</span>
            </a>
        </div>
    </nav>

    <!-- Upload Section (Dark Mode) -->
    <section class="py-5" style="background-color: #121212;">
        <div class="container text-center text-light">
            <h2 class="mb-4 fw-bold" style="color: #00ffe1;">Upload Your Image</h2>

            <!-- Upload Box -->
            <div id="upload-box" class="border border-2 border-light rounded-3 p-5 bg-dark"
                style="cursor: pointer; position: relative; transition: 0.3s; border-style: dashed;"
                onclick="document.getElementById('imageUpload').click();" ondragover="event.preventDefault();"
                ondrop="handleDrop(event);" onmouseover="this.style.borderColor='#00ffe1';"
                onmouseout="this.style.borderColor='white';">

                <i class="bi bi-cloud-arrow-up fs-1" style="color: #00ffe1;"></i>
                <p class="mt-3">Click or Drag & Drop your image here</p>

                <!-- Hidden File Input -->
                <input type="file" id="imageUpload" accept="image/*" onchange="previewImage(event)"
                    style="display: none;">
            </div>

            <!-- Image Preview -->
            <div id="preview-container" class="mt-4" style="display: none;">
                <h5 class="mb-3" style="color: #00ffe1;">Image Preview:</h5>
                <img id="preview" src="#" alt="Image Preview" class="img-fluid rounded shadow"
                    style="max-height: 400px; background-color: #1e1e1e; padding: 10px; border-radius: 15px;">
            </div>
        </div>
    </section>


    <!-- Enhance Button + Spinner (Dark Mode) -->
    <section class="py-5" style="background-color: #121212;">
        <div class="container text-center text-light">

            <!-- Enhance Button -->
            <button id="enhanceBtn" class="btn btn-lg fw-bold"
                style="background: linear-gradient(90deg, #00ffe1, #00c3ff); border: none; color: #121212; padding: 10px 30px; font-size: 1.2rem;"
                onclick="enhanceImage()">
                <i class="bi bi-magic"></i> Enhance Image
            </button>

            <!-- Loading Spinner -->
            <div id="loadingSpinner" class="mt-5" style="display: none;">
                <div class="spinner-border text-info" role="status" style="width: 4rem; height: 4rem;">
                    <span class="visually-hidden">Processing...</span>
                </div>
                <p class="mt-3" style="color: #00ffe1;">Enhancing your image, please wait...</p>
            </div>

            <!-- Enhanced Image Result -->
            <div id="enhanced-result" class="mt-5" style="display: none;">
                <h5 class="mb-3" style="color: #00ffe1;">Enhanced Image:</h5>
                <img id="enhancedImage" src="#" class="img-fluid rounded shadow"
                    style="max-height: 400px; background-color: #1e1e1e; padding: 10px; border-radius: 15px;">
            </div>

        </div>
    </section>


    <!-- Compare Section (Dark Mode) -->
    <section class="py-5" id="compareSection" style="background-color: #121212; display: none;">
        <div class="container text-center text-light">
            <h3 class="fw-bold mb-4" style="color: #00ffe1;">Compare Images</h3>

            <!-- Toggle Button -->
            <button id="compareToggleBtn" class="btn btn-outline-info mb-5 fw-bold"
                style="padding: 10px 30px; font-size: 1.1rem;" onclick="toggleCompare()">Show Comparison</button>

            <!-- Comparison Area -->
            <div id="comparisonArea" class="row justify-content-center" style="display: none;">

                <div class="col-md-5 mb-4">
                    <h6 style="color: #00ffe1;">Original Image</h6>
                    <div class="p-3 rounded shadow" style="background-color: #1e1e1e;">
                        <img id="originalImageCompare" src="#" class="img-fluid rounded" style="max-height: 300px;">
                    </div>
                </div>

                <div class="col-md-5 mb-4">
                    <h6 style="color: #00ffe1;">Enhanced Image</h6>
                    <div class="p-3 rounded shadow" style="background-color: #1e1e1e;">
                        <img id="enhancedImageCompare" src="#" class="img-fluid rounded" style="max-height: 300px;">
                    </div>
                </div>

            </div>
        </div>
    </section>


    <!-- Download Section (Dark Mode) -->
    <section class="py-5 text-center" id="downloadSection" style="background-color: #121212; display: none;">
        <div class="container text-light">
            <h3 class="fw-bold mb-4" style="color: #00ffe1;">Download Your Enhanced Image</h3>

            <a id="downloadBtn" href="#" class="btn btn-lg fw-bold"
                style="background: linear-gradient(90deg, #00ffe1, #00c3ff); border: none; color: #121212; padding: 12px 35px; font-size: 1.2rem;"
                download="enhanced_image.png">
                <i class="bi bi-download"></i> Download Enhanced Image
            </a>
        </div>
    </section>



    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>

</html>
